scan_unifier_node:
  number_of_scans: {
    type: int,
    description: "Number of LaserScans to combine - maximum of four",
    read_only: true,
  }
  input_topic_names: {
    type: string_array,
    description: "LaserScan topic names",
    read_only: true,
  }
  output_frame: {
    type: string,
    description: "Frame in which the output LaserScan is published",
    read_only: true,
  }
  publish_pointcloud: {
    type: bool,
    default_value: true,
    description: "If true, publishes PointCloud2 msg from which the final, unified scan is converted into.",
    read_only: true,
  }
  inter_message_lower_bound: {
    type: double,
    default_value: 0.167,
    description: "Minimum time between two consecutive messages on any of the LaserScan topics. Usually set to 1/2 of the scan topic period.",
    read_only: true,
  }
